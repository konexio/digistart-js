<html>
  <head>
    <meta charset="utf-8">
    <title>Event in js</title>
    <link rel="stylesheet" href="./ex02.css">
    <script src=”index.js”></script>
  </head>
  <body>


    <div class="container">
      <div class="container">
        <input type="number" id='PrefixAdd'/>
        <strong>+</strong>
        <input id='SufixAdd'/>
        <button onclick="add()">ADD</button>
        <h4>Le resultat de mon addtion</h4>
        <p id='addRes'>0</p>
      </div>

      <div class="display-content">
        <input id='PrefixSub'/>
        <strong>-</strong>
        <input id='SufixSub'/>
        <button onclick="sub()">SUB</button>
        <h4>Le resultat de ma soustraction</h4>
        <p id='subRes'>0</p>
      </div>

      <div class="display-content">
        <input id='PrefixMul'/>
        <strong>*</strong>
        <input id='SufixMul'/>
        <button onclick="mul()">MUL</button>
        <h4>Le resultat de ma multiplication</h4>
        <p id='mulRes'>0</p>
      </div>

      <div class="display-content">
        <input id='PrefixDiv'/>
        <strong>/</strong>
        <input id='SufixDiv'/>
        <button onclick="div()">DIV</button>
        <h4>Le resultat de ma division</h4>
        <p id='divRes'>0</p>
      </div>
    </div>
  </body>
</html>
